<div class="container">
   
        <button (click)="goBack()" class="mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
            </svg> Back
        </button>
    
    <div class="row g-0">
        <div class="col-md-2 ">
            <img [src]="jobDetails.companyLogo" class=" w-50">
        </div>
        <div class="col-md-10">
            <h3 class="card-title">{{jobDetails.title}}</h3>
            <div class="col-md-10 pt-5">
                <span class="badge rounded-pill bg-primary ms-1">{{ jobDetails.types.join(', ') }}</span>
                <span class="badge rounded-pill bg-primary ms-1">{{ jobDetails.industries.join(', ')}}</span>
            </div>
        </div>
    </div>
    <div class="row g-0">
        <p>Company: {{ jobDetails.companyName }}</p>
        <p>Published: {{ jobDetails.publishDate | date: 'dd/MM/yyyy'}}</p>
        <p>Location: {{ jobDetails.location }}</p>
        <p>Ref: {{ jobDetails.reference }}</p>
        <p [innerHTML]="jobDetails.description"></p>
    </div>
</div>
